<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #3a6ea5;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .header .welcome {
      font-size: 1.4em;
    }

    /* Schedule section */
    .schedule-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .schedule-section h2 {
      color: #3a6ea5;
      margin-bottom: 20px;
    }

    .schedule table {
      width: 100%;
      border-collapse: collapse;
    }

    .schedule th, .schedule td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .schedule th {
      background-color: #f5f5f5;
    }

    .schedule td {
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .actions {
      text-align: right;
      margin-top: 10px;
    }

    .actions button {
      padding: 10px 15px;
      color: white;
      background-color: #3a6ea5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #335d8a;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="docAppointments.html">Appointments</a>
    <a href="#">Patients</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <div class="welcome">Welcome, <span id="username"></span></div>
      <div>
        <a href="#profile">Profile</a>
        <a href="#logout" id="logout-btn">Logout</a>
      </div>
    </div>

    <!-- Schedule Section -->
    <div class="schedule-section">
      <h2>Your Schedule</h2>
      <div class="schedule">
        <table>
          <thead>
            <tr>
              <th>Day of Week</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="scheduleTable">
            <!-- Schedule data will be inserted here -->
          </tbody>
        </table>
      </div>
      <div class="actions">
        <button onclick="addSchedule()">Add Schedule</button>
      </div>
    </div>
  </div>
</div>

<script>
  async function fetchDoctorProfile() {
    try {
      const response = await fetch('/telemedicine/api/doctors/profile', {
        method: 'GET',
        credentials: 'include'
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      document.getElementById('username').textContent = data.first_name;
    } catch (error) {
      console.error('Error fetching doctor profile:', error);
    }
  }

  async function fetchDoctorSchedule() {
    try {
      const response = await fetch('/telemedicine/api/doctors/schedule', {
        method: 'GET',
        credentials: 'include'
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      const scheduleArray = data.data;

      const scheduleTable = document.getElementById('scheduleTable');
      scheduleTable.innerHTML = '';

      scheduleArray.forEach((schedule) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${schedule.day_of_week}</td>
          <td>${schedule.start_time}</td>
          <td>${schedule.end_time}</td>
          <td>
            <button onclick="editSchedule(${schedule.id}, '${schedule.day_of_week}', '${schedule.start_time}', '${schedule.end_time}')">‚úèÔ∏è</button>
            <button onclick="deleteSchedule(${schedule.id})">üóëÔ∏è</button>
          </td>
        `;
        scheduleTable.appendChild(row);
      });
    } catch (error) {
      console.error('Error fetching doctor schedule:', error);
    }
  }

  function addSchedule() {
    const dayOfWeek = prompt('Enter Day of Week (e.g., Monday):');
    const startTime = prompt('Enter Start Time (e.g., 09:00):');
    const endTime = prompt('Enter End Time (e.g., 17:00):');
    
    fetch('/telemedicine/api/doctors/createSchedule', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ day_of_week: dayOfWeek, start_time: startTime, end_time: endTime })
    })
    .then(response => {
      if (response.ok) {
        alert('Schedule added successfully');
        fetchDoctorSchedule();
      } else {
        alert('Failed to add schedule');
      }
    })
    .catch(error => console.error('Error adding schedule:', error));
  }

  function editSchedule(id, currentDay, currentStart, currentEnd) {
    const newDay = prompt('Enter new Day of Week:', currentDay);
    const newStart = prompt('Enter new Start Time:', currentStart);
    const newEnd = prompt('Enter new End Time:', currentEnd);
    
    fetch(`/telemedicine/api/doctors/editSchedule/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ day_of_week: newDay, start_time: newStart, end_time: newEnd })
    })
    .then(response => {
      if (response.ok) {
        alert('Schedule updated successfully');
        fetchDoctorSchedule();
      } else {
        alert('Failed to update schedule');
      }
    })
    .catch(error => console.error('Error updating schedule:', error));
  }

  function deleteSchedule(id) {
    if (confirm('Are you sure you want to delete this schedule?')) {
      fetch(`/telemedicine/api/doctors/deleteSchedule/${id}`, { method: 'DELETE' })
      .then(response => {
        if (response.ok) {
          alert('Schedule deleted');
          fetchDoctorSchedule();
        } else {
          alert('Failed to delete schedule');
        }
      })
      .catch(error => console.error('Error deleting schedule:', error));
    }
  }

  document.getElementById('logout-btn').addEventListener('click', function() {
    fetch('/telemedicine/api/patients/logout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        window.location.href = '/login';
      } else {
        console.error('Logout failed');
      }
    })
    .catch(error => {
      console.error('Error logging out:', error);
    });
  });

  window.onload = function() {
    fetchDoctorProfile();
    fetchDoctorSchedule();
  };
</script>

</body>
</html>
